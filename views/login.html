<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "https://fonts.googleapis.com/css2?family=Comfortaa:wght@600;700&family=Inter:wght@100;200;300;700;800;900&family=Raleway:wght@100;300;400;500;600;700&family=Varela+Round&display=swap" rel = "stylesheet">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/index-style/container.css">
    <link rel="stylesheet" href="../assets/css/index-style/header.css">
    <link rel="stylesheet" href="../assets/css/index-style/header/header__nav.css">
    <link rel="stylesheet" href="../assets/css/index-style/header/header__logo.css">
    <link rel="stylesheet" href="../assets/css/index-style/header/header__login.css">
    <link rel="stylesheet" href="../assets/css/index-style/header/header__find.css">
    <link rel="stylesheet" href="../assets/css/login-style/login.css">
    <link rel="stylesheet" href="../assets/css/login-style/login-container.css">
    <link rel="stylesheet" href="../assets/css/index-style/footer.css">
    <link rel="stylesheet" href="../assets/css/index-style/footer/footer-nav.css">
    <link rel="stylesheet" href="../assets/css/index-style/footer/footer-nav-logo.css">
    <link rel="stylesheet" href="../assets/css/index-style/footer/footer-nav-menu.css">
    <link rel="stylesheet" href="../assets/css/index-style/footer/footer-form.css">
    <link rel="stylesheet" href="../assets/css/index-style/footer/footer-form-title.css">
    <link rel="stylesheet" href="../assets/css/index-style/footer/footer-form.input.css">
    <link rel="stylesheet" href="../assets/css/index-style/footer/footer-form-button.css">
    <link rel="stylesheet" href="../assets/css/index-style/sign.css">
    <link rel="stylesheet" href="../assets/css/index-style/sign/sign-container.css">
    <title>Login - AluraGeek</title>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <nav class="header__nav">
                <div class="header__logo">
                    <img class="header__logo-img" src="../assets/img/logo.svg" alt="Logo Alura Geek">
                </div>
                <div class="header__find">
                    <input id="header-find" class="header__find-input" type="text" placeholder="¿Qué deseas buscar?">
                    <img class="header__find-img" src="../assets/img/header/search.svg" alt="Icono de búsqueda">
                </div>
            </nav>
        </header>
        <!-- Main -->
        <main class="login">
            <div class="login__container">
                <h2 class="login__container-title">Iniciar Sesión</h2>
                <input type="text" class="login__container-input" placeholder="Escriba su correo electrónico">
                <input type="text" class="login__container-input" placeholder="Escriba su contraseña">
                <a href="">
                    <button class="login__container-button">Entrar</button>
                </a>
                </div>
        </main>
        <!-- Footer -->
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__nav">
                    <div class="footer__nav__logo">
                        <img src="../assets/img/logo.svg" alt="Logo de Alura Geek" class="footer__nav__logo-img">
                    </div>
                    <div class="footer__nav__menu">
                        <a href="">
                            <p class="footer__nav__menu-link">Quienes somos</p>
                        </a>
                        <a href="">
                            <p class="footer__nav__menu-link">Política de privacidad</p>
                        </a>
                        <a href="">
                            <p class="footer__nav__menu-link">Programa de fidelidad</p>
                        </a>
                        <a href="">
                            <p class="footer__nav__menu-link">Nuestras tiendas</p>
                        </a>
                        <a href="">
                            <p class="footer__nav__menu-link">Quiero ser franquiciado</p>
                        </a>
                        <a href="">
                            <p class="footer__nav__menu-link">Anúncie aquí</p>
                        </a>
                    </div>
                </div>
                <div class="footer__form">
                    <div class="footer__form__title">
                        <h2>Hable con nosotros</h2>
                    </div>
                    <div class="footer__form__input">
                        <label class="footer__form__input-label" for="nombre">Nombre</label>
                        <input id="nombre" class="footer__form__input-input" type="text">
                    </div>
                    <div class="footer__form__input">
                        <textarea class="footer__form__input-textarea" name="" id="" cols="30" rows="10" placeholder="Escribe un mensaje"></textarea>
                    </div>
                    <div class="footer__form__button">
                        <a href="">
                            <button class="footer__form__button-button">Enviar mensaje</button>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Sign -->
        <section class="sign">
            <div class="sign__container">
                <p>Desarrollado por Hugo Donie</p>
                <p>2023</p>
            </div>
        </section>
    </div>
    
</body>
</html>
